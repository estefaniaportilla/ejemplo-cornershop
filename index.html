<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejemplo Cornershop</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  
  <!--Parte 1: Eddie Logo y titulares-->
  <body>
    <header>
        <a href="" class="logo">
            <img src="img/cornershop.svg" alt="Cornershop-byuber" >
        </a>
    </header>
    <h1>TUS PEDIDOS DEL SUPER A TU PUERTA</h1>
    <!--Fin Parte 1-->
    
    <!--Parte 2: Gabriel Formulario-->
    <main>
        <div class="container">
            <form>
                <input type="text" placeholder="Código postal" />
                <button type="submit">Ver tiendas</button>
              </form>
            <span id='login'>
                ¿Tienes una cuenta?
                <a href="#">Ingresar</a>
            </span>
        </div>
      <!--Fin Parte 2-->
      
      <!--Parte 4: Estefania: Descargar app -->
        <section class="download">
            <div class="content">
                <div class="group">    
                    <hgroup class="titulo">
                        <h2>Descargar la app</h2>
                    </hgroup>
                    <div class="appstores">
                        <ul>
                            <li>
                                <a title="Descarga en app store" href="https://apps.apple.com/US/app/id995060131?mt=8">
                                    <img src="img/app-store-logo.png" width="209" height="69" alt="Descargar corneshop en App store" />
                                </a>
                            </li>
                            <li>
                                <a title="Descarga en google play" href="http://app.appsflyer.com/com.cornershopapp.android/?pid=cornershop&amp;c=cornershop">
                                    <img src="img/google-play-logo.png" width="209" height="69" alt="Descargar corneshop en Google play"/>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
      <!--Fin Parte 4 -->
      
    </main>
  </body>
</html>
